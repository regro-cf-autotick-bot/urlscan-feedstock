{% set name = "urlscan" %}
{% set version = "0.9.10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/urlscan-{{ version }}.tar.gz
  sha256: ad063977357adb76a5aa6b7f2700a0d43ccfc9f7b2988b08d810b5e9626f26c7

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - urwid >=1.2.1
test:
  imports:
    - urlscan
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/firecat53/urlscan
  summary: View/select the URLs in an email message or file
  license: GPL-2.0-or-later
  license_file: COPYING

extra:
  recipe-maintainers:
    - asford
